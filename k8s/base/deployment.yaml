apiVersion: apps/v1
kind: Deployment
metadata:
  name: tts-service
  namespace: platform
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: tts-service
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/tts-service:latest
          resources:
            limits:
              cpu: "1"
              memory: "2Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
